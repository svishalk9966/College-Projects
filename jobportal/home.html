<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Rural Job Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #f0f2f5;
    }
    .edit-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="edit-container">
  <h3 class="mb-4 text-center">Edit Your Profile</h3>
  <form>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Picture</label>
      <input type="file" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Skills</label>
      <input type="text" class="form-control" placeholder="e.g. Electrician, Tailor">
    </div>
    <div class="mb-3">
      <label class="form-label">Experience (Years)</label>
      <input type="number" class="form-control" min="0">
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" class="form-control" placeholder="City or Village">
    </div>
    <button type="submit" class="btn btn-success w-100">Save Changes</button>
  </form>
</div>

</body>
</html>

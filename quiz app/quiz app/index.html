<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-center p-4" id="body">

  <!-- Toggle Dark Mode -->
  <div class="d-flex justify-content-end me-4 mt-2">
    <button id="dark-mode-toggle" class="btn btn-sm btn-secondary">Dark Mode</button>
  </div>

  <!-- Welcome Screen -->
  <div id="welcome-screen" class="container mt-5">
    <h1 class="display-4">ğŸ§  Quiz Master 3000</h1>
    <p class="lead">Test your knowledge in just a few minutes!</p>
    <button id="start-btn" class="btn btn-primary btn-lg mt-4">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="container mt-5 d-none">
    <div class="card shadow-lg">
      <div class="card-body">
        <h4 id="question-text" class="card-title mb-4">Question text</h4>
        <div id="options" class="d-grid gap-2"></div>
        <div id="timer" class="mt-4">â± Time Left: <span id="time">15</span>s</div>
        <button id="next-btn" class="btn btn-success mt-4" disabled>Next</button>
      </div>
    </div>
  </div>

  <!-- Answer Review Screen -->
  <div id="review-screen" class="container mt-5 d-none">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title">ğŸ“‹ Review Answers</h2>
        <div id="review-list" class="text-start"></div>
        <button id="go-home-btn" class="btn btn-primary mt-3">Go Home</button>
      </div>
    </div>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="container mt-5 d-none">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title">ğŸ‰ Quiz Completed!</h2>
        <p class="lead">Your Score: <span id="score"></span></p>
        <button id="review-btn" class="btn btn-info me-2">Review Answers</button>
        <button id="restart-btn" class="btn btn-warning">Restart Quiz</button>
      </div>
    </div>
  </div>

  <!-- Sound files (optional, replace with valid URLs or files) -->
  <audio id="sound-correct" src="correct.mp3"></audio>
  <audio id="sound-wrong" src="wrong.mp3"></audio>
  <audio id="sound-timeup" src="timeup.mp3"></audio>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>

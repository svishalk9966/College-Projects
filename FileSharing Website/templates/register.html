<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
       background-color: #06170d;
       background-image: url("https://www.transparenttextures.com/patterns/wet-snow.png");
    }
    .container{
      margin-top: 10rem;
    }
    .card{
      background: transparent;
      background-color: blur(1px);
    }
    .text-center a{
      color: white;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4 shadow-sm">
          <h3>Create Account</h3>
          <form method="post" action="/register">
            <div class="row">
              <div class="col"><input class="form-control my-2" name="firstName" placeholder="First name" required></div>
              <div class="col"><input class="form-control my-2" name="lastName" placeholder="Last name" required></div>
            </div>
            <input class="form-control my-2" name="email" type="email" placeholder="Email" required>
            <input class="form-control my-2" name="password" type="password" placeholder="Password" required>
            <button class="btn btn-primary w-100 my-2">Register</button>
          </form>
          <div class="text-center"><a href="/login">Already registered? Login</a></div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat,msg in messages %}
            <div class="alert alert-{{ 'danger' if cat=='danger' else ('success' if cat=='success' else ('warning' if cat=='warning' else 'info')) }}">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>

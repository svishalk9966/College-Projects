<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
       background-color: #06170d;
       background-image: url("https://www.transparenttextures.com/patterns/wet-snow.png");
    }
    .container{
      margin-top: 10rem;
    }
    .card{
      background: transparent;
      background-color: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h3>Verify Email</h3>
          <form method="post" action="/verify">
            <input class="form-control my-2" type="email" name="email" placeholder="Registered email" value="{{ email }}" required>
            <input class="form-control my-2" name="code" placeholder="6-digit verification code" required>
            <button class="btn btn-success w-100 my-2">Verify</button>
          </form>
          <div class="text-center"><a href="/register">New user? Register</a></div>
        </div>
      </div>
    </div>

    <div class="mt-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat,msg in messages %}
            <div class="alert alert-{{ 'danger' if cat=='danger' else ('success' if cat=='success' else ('warning' if cat=='warning' else 'info')) }}">
              {{ msg }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
</body>
</html>

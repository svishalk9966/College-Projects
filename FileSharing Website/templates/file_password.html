<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Protected File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h4>Enter password to download: {{ file.filename }}</h4>
          <form method="post" action="/file/{{ file.id }}">
            <input class="form-control my-2" type="password" name="password" placeholder="File password" required>
            <button class="btn btn-primary w-100 my-2" type="submit">Download</button>
          </form>
          <div class="text-center"><a href="/home">Back</a></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
